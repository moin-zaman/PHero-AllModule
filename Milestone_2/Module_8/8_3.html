<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>

    <style>
        .row {
            height: 400px;
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .row>div {
            flex: 1;
        }

        .row img {
            width: 100%;
            height: 100%;


        }

        .row .vertical-collage {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .vertical-collage > div {
            height: calc((100% - 5px)/2);
        }

        .squareCollage {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }

        @media screen and (max-width: 500px) {
            .row {
                flex-direction: column;
                height: auto;
            }



            .squareCollage {

                grid-template-columns: repeat(1, 1fr);
            }
        }

        @media screen and (min-width: 501px) and (max-width: 776px) {
            .row {
                display: grid;
                grid-template-columns: repeat(2, 1fr);

                height: auto;
            }


            .row .vertical-collage{
                flex-direction: row;
            }


            .vertical-collage > div
            {
                height: 100%;
                /* width: 100%; */
            } 

            .row .vertical-collage{
                /* border: 2px solid black; */
                display: grid;
                /* width: 100%; */
                grid-column: span 2;
                grid-template-columns: repeat(2, 1fr);
            }





        }
    </style>

</head>

<body>

    <h1>Flexible Flex</h1>

    <div class="row">
        <div>
            <img src="./resources/images/A.jpg" alt="">
        </div>
    </div>

    <div class="row">

        <div>
            <img src="./resources/images/B.jpg" alt="">
        </div>
        <div>
            <img src="./resources/images/C.jpg" alt="">
        </div>
        <div class="vertical-collage">
            <div>
                <img src="./resources/images/D.jpg" alt="">
            </div>
            <div>
                <img src="./resources/images/E.jpg" alt="">
            </div>
        </div>


    </div>

    <div class="row">

        <div>
            <img src="./resources/images/F.jpg" alt="">
        </div>

        <div class="squareCollage">
            <img src="./resources/images/G.jpg" alt="">
            <img src="./resources/images/G.jpg" alt="">
            <img src="./resources/images/G.jpg" alt="">
            <img src="./resources/images/G.jpg" alt="">
        </div>

        <div>
            <img src="./resources/images/H.jpg" alt="">
        </div>

    </div>



</body>

</html>
