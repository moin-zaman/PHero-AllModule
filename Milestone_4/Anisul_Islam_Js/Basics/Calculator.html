<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
</head>
<body>

    <script>

        var x = prompt("Enter the First Number : ");
        var y = prompt("Enter the Second Number : ");

        x = Number(x,10);
        y = Number(y,10);

        // x = parseInt(x,10);
        // y = parseInt(y,10);

        var result;

        result = x + y;
        document.write("Addition : " + result + "<br/>");
        document.write(x + " + " + y + " = " + result + "<br/>");

        result = x - y;
        document.write("Subtraction : " + result + "<br/>");
        document.write(x + " - " + y + " = "  + result + "<br/>");

        result = x * y;
        document.write("Multiplication : " + result + "<br/>");
        document.write(x + " * " + y + " = "  + result + "<br/>");

        result = x / y;
        document.write("Division : " + result + "<br/>");
        document.write(x + " / " + y + " = "  + result + "<br/>");

        result = x % y;
        document.write("Remainder : " + result + "<br/>");
        document.write(x + " % " + y + " = "  + result + "<br/>");

        result = x ** y;
        document.write("Exponent : " + result + "<br/>");
        document.write(x + " ** " + y + " = " + result + "<br/>");

        

    </script>

</body>
</html>
