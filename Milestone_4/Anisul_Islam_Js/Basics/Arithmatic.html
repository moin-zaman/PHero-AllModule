<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic And Assignment Operator</title>
</head>
<body>

    <script>

        var x = 6;
        var y = 3;

        var result;

        result = x + y;
        document.write("Addition : " + result + "<br/>");

        result = x - y;
        document.write("Subtraction : " + result + "<br/>");

        result = x * y;
        document.write("Multiplication : " + result + "<br/>");

        result = x / y;
        document.write("Division : " + result + "<br/>");

        result = x % y;
        document.write("Remainder : " + result + "<br/>");

        result = x ** y;
        document.write("Exponent : " + result + "<br/>");

        var a = 5;
        var b = 6;

        b = a++;
        document.write("b = " + b,"<br/>");
        document.write("a = " + a,"<br/>");

        b = a--;
        document.write("b = " + b,"<br/>");
        document.write("a = " + a,"<br/>");

        b = ++a;
        document.write("b = " + b,"<br/>");
        document.write("a = " + a,"<br/>");

        b = --a;
        document.write("b = " + b,"<br/>");
        document.write("a = " + a,"<br/>");

        var m = 5;
        var n = 6;

        m += n;
        document.write(m,"<br/>");

        m %= n;
        document.write(m,"<br/>");

        m /= n;
        document.write(m,"<br/>");

        m **= n;
        document.write(m,"<br/>");

    </script>
    
</body>
</html>
