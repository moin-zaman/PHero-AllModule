<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method | toString | toFixed | toPrecision Method</title>

</head>


<body>

    <script>

        var num = 20;

        document.write(typeof(num),"<br/>");

        var num1 = toString(num);
        document.write(typeof(num1),"<br/>");

        var name = "Moin";

        var name1 = parseInt(name);
        document.write(typeof(name1));
        document.write("<br/>",name1,"<br/>");

        var n;
        document.write(n,"<br/>");

        document.write("<br/> <br/>")

        var number = 2.55353;

        document.write(number, "<br/>");
        document.write(number.toFixed(), "<br/>");


        // number = number.toFixed(3);
        // document.write(number);

        var number1 = number.toPrecision(5);
        document.write(number1, "<br/>");

        // var number1 = 23;
        // document.write(number1);


    </script>
    
</body>


</html>
