<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational and Logical Operator</title>
</head>
<body>

    <script>

        var n1 = 20;
        var n2 = 25;
        var n3 = "20";

        var r = n1 > n2;
        document.write(r, "<br/>");

        r = n1 <= n2;
        document.write(r, "<br/>");

        r = n1 < n2;
        document.write(r, "<br/>");

        r = n1 === n2;
        document.write(r, "<br/>");

        r = n1 == n3;
        document.write(r, "<br/>");

        r = n1 != n3;
        document.write(r, "<br/>");

        r = n1 !== n3;
        document.write(r, "<br/>");

        var n4 = 40;

        r = (n1 > n2 && n1 < n4)
        document.write(r, "<br/>");

        r = (n1 > n2 || n1 < n4)
        document.write(r, "<br/>");

        document.write(!true, "<br/>");
        document.write(!false, "<br/>");

        document.write(!(25>22), "<br/>");
        document.write(!(25<22), "<br/>");
        
    </script>
    
</body>
</html>
