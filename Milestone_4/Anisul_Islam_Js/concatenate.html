<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination of Strings</title>
</head>
<body>

    <script>

        var firstName = "Moin";
        var lastName = "Zaman";
        var fullName = firstName + " " + lastName;

        document.write("My name is ", fullName, "<br/>");
        document.write(fullName + " is my name", "<br/>");

        var num1 = 20;
        var num2 = 30;
        document.write("Num1 = " + num1 + " and Num2 = " + num2 + "<br/>");

    </script>
    
</body>
</html>
