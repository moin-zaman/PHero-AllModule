<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets Shortcuts</title>
</head>
<body>

    <script>

var char = 'M';

switch (true) 
{
    case (char >= 'A' && char <= 'Z'):
        document.write("The character is between A-Z");
        break;
    default:
        document.write("Not an uppercase letter");
}

    </script>
    
</body>
</html>
