<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While And DO While Loop</title>
</head>
<body>

    <script>

    var i = 1;
    var sum = 0;

    while(i <= 100)
    {
        if(i % 3 === 0 && i % 5 === 0)
        {
            sum = sum + i
        }

        i++;
    }

    document.write("Sum = ", sum,"<br/>");

    var x = 1;
    do
    {
        document.write(x, " ");
        x++;
    }while(x < 10);

    </script>

    
    
</body>
</html>
