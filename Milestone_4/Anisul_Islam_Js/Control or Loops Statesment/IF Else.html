<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if else</title>
</head>
<body>

   <script>

         var num = Number(prompt("Please enter any number : "));

         var n1 = num%2 === 0;
            
         if(n1 === !(false))
         {
            document.write(num, " is a Even number", "<br/>");
         }
         else
         {
            document.write(num, " is not a even number" , "<br/>");
         }

         var n2 = Number(prompt("Please enter any number 2 : "));

         if(n2 < 0)
         {
            document.write(n2, " is a negative number" , "<br/>");
         }

         else
         {
            document.write(n2, " is a positive number" , "<br/>");
         }
        

   </script>
    
</body>
</html>
