<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Data Type and Comment && Variables</title>
</head>
<body>

    <script>

        var a = 12, b = 13.24, name = "Moin", boolT = true, boolF = false;

        document.write(typeof(a),"<br/>");
        document.write(typeof(b),"<br/>");
        document.write(typeof(name),"<br/>");
        document.write(typeof(boolT),"<br/>");
        document.write(typeof(boolF),"<br/>");

        /*Javascript Has 
        Multiple Line Commnents*/



    </script>
    
</body>
</html>
