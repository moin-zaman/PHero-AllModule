<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image and position: relative</title>
    <style>
        .background {
            background-image: url('./hFood.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: relative;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="background">
        This is text over a background image
    </div>

</body>
</html>
