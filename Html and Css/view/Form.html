    <h1>Registration Form</h1>

    <form>

        <div>
            <label for="fullname">FullName:</label>
            <input type="text" name="fullname" id="fullname" required />
        </div> <br/>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
        </div> <br/>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
        </div> <br/>

        <div>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob" required />
        </div> <br/>

        <div>
            <label for="photo">Choose your photo:</label>
            <input type="file" name="photo" id="photo" required />
        </div> <br/>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male" /> Male
            <input type="radio" name="gender" id="gender" value="female" /> Female
            <input type="radio" name="gender" id="gender" value="others" /> Others
        </div> <br/>


        <div>
            <label for="religion">Religion:</label>
            <input type="checkbox" name="religion" id="religion" value="islam" /> Islam
            <input type="checkbox" name="religion" id="religion" value="hindu" /> Hindu
            <input type="checkbox" name="religion" id="religion" value="others" /> Others
        </div> <br/>


        <div>
            <label for="department">Department:</label>
            <select name="department">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option>
                <option for="bba">BBA</option>
            </select>
        </div>


        <div>
            <label for="message">Message:</label> <br/>
            <textarea cols="30" rows="20"></textarea>
        </div>

        <div>
            <input type="submit" value="Register" />

            <input type="reset" value="clear" />
        </div>



        
        
    </form>
    
</body>
</html>
