<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1 id="secret-info">My secret info</h1>
    <input id="delete-confirm" type="text" placeholder="Please type delete">
    <button id="btn-delete" disabled>Delete</button>


    <script>

        const deleteConfirm = document.getElementById('delete-confirm');
        const deleteButton = document.getElementById('btn-delete');
        const secretInfo = document.getElementById('secret-info');


        // Enable button when user types "delete"
        deleteConfirm.addEventListener('keyup', function () {
            const text = deleteConfirm.value.trim().toLowerCase();
            if (text === 'delete') {
                deleteButton.removeAttribute('disabled');
            } else {
                deleteButton.setAttribute('disabled', true);
            }
        });


        // On button click: hide h1, clear input, disable button

        deleteButton.addEventListener('click', function () {
            secretInfo.style.display = 'none'; // Hide h1
            deleteConfirm.value = ''; // Clear input
            deleteButton.setAttribute('disabled', true); // Disable button
        });

        
    </script>
