<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Code Reuse</title>

    <!-- DaisyUI CDN -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

    <main class="flex justify-center items-center min-h-screen bg-gray-100">

        <div class="mockup-phone border-primary bg-white h-190 w-100 flex flex-col items-center justify-center border rounded-lg shadow-lg">
            

                    <div class="mockup-phone-display text-black text-2xl font-bold flex items-center justify-center h-1/2 border">

                        <div class="stats shadow">

                            <div class="stat">

                              <div id="account-balance" class="stat-value">
                                9400
                              </div>

                              <div class="stat-desc">
                                Available Amount</div>
                            </div>

                        </div>

                    </div>

                    <!-- Divider -->
                    <div class="divider"></div>

                    <!-- Features Button -->

                    <div class="grid grid-cols-2 gap-4">

                        <button id="btn-show-add-amount-form" class="btn btn-xl">Add Amount</button>

                        <button id="btn-show-cash-out-form" class="btn btn-xl">CashOut</button>

                        <button id="btn-show-transactions-form" class="btn btn-xl">Transactions</button>

                    </div>

                    <!-- Features Button End -->
                    

                    <!-- Divider -->

                    <div class="divider"></div>

                    <!-- Add money Form start -->

                    <fieldset id="add-money-form" class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
                        <legend class="fieldset-legend">Savings</legend>
                        
                        <label class="fieldset-label">Amount</label>
                        <input id="input-amount" type="text" class="input" placeholder="Amount" />
                        
                        <label class="fieldset-label">Pin</label>
                        <input id="input-pin" type="password" class="input" placeholder="Pin" />
                        
                        <button id="add-money-btn" class="btn btn-neutral mt-4">Add Money</button>
                    </fieldset>

                    <!-- Add money Fort end -->

                    <!-- Cash Out Start Form -->

                    <fieldset id="cash-out-form" class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box hidden">
                        <legend class="fieldset-legend">Cash Out</legend>
                        
                        <label class="fieldset-label">Cash Out Amount</label>
                        <input id="input-cash-out-amount" type="text" class="input" placeholder="Cash Out Amount" />
                        
                        <label class="fieldset-label">Pin</label>
                        <input id="input-cash-out-pin" type="password" class="input" placeholder="Cash Out Pin" />
                        
                        <button id="cash-out-btn" class="btn btn-neutral mt-4">Cash Out</button>
                    </fieldset>

                    <!-- Cash out End Form -->


                    <!-- transaction start -->
                    <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center">Transaction History</h2>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                     </div>
                     <!-- transaction End -->



        </div>

    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>

</body>

</html>
