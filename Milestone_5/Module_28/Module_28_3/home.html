<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Code Reuse</title>

    <!-- DaisyUI CDN -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

    <main class="flex justify-center items-center min-h-screen bg-gray-100">

        <div class="mockup-phone border-primary bg-white h-150 w-100 flex flex-col items-center justify-center border rounded-lg shadow-lg">
            

                    <div class="mockup-phone-display text-black text-2xl font-bold flex items-center justify-center h-1/2 border">

                        <div class="stats shadow">

                            <div class="stat">

                              <div id="show-amount" class="stat-value">
                                9,400
                              </div>

                              <div class="stat-desc">
                                Available Amount</div>
                            </div>

                        </div>

                    </div>

                    <!-- Divider -->
                    <div class="divider"></div>

                    <!-- Features Button -->

                    <div class="flex">

                        <button id="btn-show-add-amount" class="btn btn-xl">Add Amount</button>

                        <button id="btn-show-cash-out" class="btn btn-xl">CashOut</button>

                    </div>

                    <!-- Features Button End -->
                    

                    <!-- Divider -->

                    <div class="divider"></div>

                    <!-- Add money Form start -->

                    <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
                        <legend class="fieldset-legend">Savings</legend>
                        
                        <label class="fieldset-label">Amount</label>
                        <input id="input-amount" type="text" class="input" placeholder="Amount" />
                        
                        <label class="fieldset-label">Pin</label>
                        <input id="input-pin" type="password" class="input" placeholder="Pin" />
                        
                        <button id="add-money-btn" class="btn btn-neutral mt-4">Add Money</button>
                    </fieldset>

                    <!-- Add money Fort end -->



        </div>

    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>

</body>

</html>
