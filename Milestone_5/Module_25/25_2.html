    <title>25_2</title>
    <link rel="stylesheet" href="./css/25_1.css">

    <style>
        li {
            color: aqua;
        }
    </style>

</head>

<body>


    <header>
        <h1>Welcome to my DOM</h1>
    </header>

    <main>
        <h1>My Awesome DOM de baba</h1>
        <ul>
            <li>Jalali Set</li>
            <li>Shafayet</li>

        </ul>
        <ul>
            <li>Apple</li>

    <script>

        const h1Collection = document.getElementsByTagName('h1');

        console.log(liCollection.length);
